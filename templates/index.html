<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা সিন্থেটিক ডেটা জেনারেটর</title>
    <style>
        body {
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"], button {
            font-size: 16px;
            padding: 5px 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>বাংলা সিন্থেটিক ডেটা জেনারেটর</h1>
    <form method="post">
        <label for="num_records">রেকর্ডের সংখ্যা:</label>
        <input type="number" id="num_records" name="num_records" min="1" max="100" value="1">
        <button type="submit">ডেটা তৈরি করুন</button>
    </form>
    <form action="/download" method="post">
        <input type="hidden" id="num_records_download" name="num_records" value="1">
        <button type="submit">JSON ডাউনলোড করুন</button>
    </form>
    <script>
        document.getElementById('num_records').addEventListener('input', function() {
            document.getElementById('num_records_download').value = this.value;
        });
    </script>
</body>
</html>
