<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }
        .form-group {
            margin-bottom: 10px;
            page-break-inside: avoid;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input[type="text"], input[type="date"] {
            width: 300px;
        }
        .checkbox-group label {
            width: auto;
            margin-right: 10px;
        }
        .address-block {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="date"], input[type="checkbox"] {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-section">
            <h3>Permanent Address:</h3>
            <div class="address-block">
                <input type="text" id="permanent_address1" name="permanent_address1" style="width: 100%;">
                <input type="text" id="permanent_address2" name="permanent_address2" style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="upazila_thana">Upazila/Thana:</label>
                <input type="text" id="upazila_thana" name="upazila_thana">
                <label for="city_district">City/District:</label>
                <input type="text" id="city_district" name="city_district">
            </div>
            <div class="form-group">
                <label for="nearest_landmark">Nearest Landmark:</label>
                <input type="text" id="nearest_landmark" name="nearest_landmark">
                <label for="post_code">Post Code:</label>
                <input type="text" id="post_code" name="post_code">
            </div>
            <div class="form-group">
                <label for="division">Division:</label>
                <input type="text" id="division" name="division">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
            </div>
        </div>

        <div class="form-section">
            <h3>Work/Business/Office Address:</h3>
            <div class="address-block">
                <input type="text" id="work_address1" name="work_address1" style="width: 100%;">
                <input type="text" id="work_address2" name="work_address2" style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="work_upazila_thana">Upazila/Thana:</label>
                <input type="text" id="work_upazila_thana" name="work_upazila_thana">
                <label for="work_city_district">City/District:</label>
                <input type="text" id="work_city_district" name="work_city_district">
            </div>
            <div class="form-group">
                <label for="work_nearest_landmark">Nearest Landmark:</label>
                <input type="text" id="work_nearest_landmark" name="work_nearest_landmark">
            </div>
            <div class="form-group">
                <label for="work_post_code">Post Code:</label>
                <input type="text" id="work_post_code" name="work_post_code">
                <label for="work_division">Division:</label>
                <input type="text" id="work_division" name="work_division">
                <label for="work_country">Country:</label>
                <input type="text" id="work_country" name="work_country">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="+880" style="width: 50px;" readonly>
                <input type="text" id="mobile_number" name="mobile_number" style="width: 150px;">
                <label for="work_phone">Phone:</label>
                <input type="text" id="work_phone" name="work_phone">
            </div>
        </div>

        <!-- Continue with other form sections as needed -->
    </form>
</body>
</html>
